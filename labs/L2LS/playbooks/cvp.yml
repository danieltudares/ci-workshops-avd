---
- name: Deploy to CloudVision
  hosts: "{{ target_hosts }}"
  gather_facts: false

  tasks:

    - name: Deploy to Static Configuration Studio
      ansible.builtin.import_role:
        name: arista.avd.cv_deploy
        vars:
          cv_server: cvp
          cv_token: "{{ lookup('env', 'CV_TOKEN') }}"
